  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JHS Recruitment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #1e3c72, #2a5298, #6a11cb, #2575fc);
      background-size: 800% 800%;
      animation: gradientShift 12s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 1.5rem;
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 2.3rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 1rem;
      text-shadow: 0px 2px 6px rgba(0,0,0,0.3);
    }

    .input-field {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 1rem;
      border-radius: 0.75rem;
      border: none;
      background: rgba(255,255,255,0.85);
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    .input-field:focus {
      background: #fff;
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.3);
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 0.75rem;
      border: none;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      background: linear-gradient(to right, #2575fc, #6a11cb);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .link {
      color: #fff;
      font-weight: 500;
    }
    .link:hover { color: #ffd369; }
  </style>
</head>
<body>
  <div class="glass-card">
    <div class="logo">JHS Recruit</div>
    <h1 class="text-xl font-bold text-white mb-2">Welcome Back</h1>
    <p class="text-sm text-gray-200 mb-6">Please sign in to continue</p>

    <form id="loginForm" class="space-y-3">
      <input type="email" id="loginEmail" class="input-field" placeholder="Email Address" required>
      <input type="password" id="loginPassword" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn-primary">Login</button>
    </form>

    <p class="mt-4 text-sm text-white">
      Don’t have an account? <a href="/static/register.html" class="link">Register here</a>
    </p>
  </div>

  <script>
    const API_BASE_URL = '';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await fetch(`${API_BASE_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }) // Adjust based on backend expectation
        });
        const data = await response.json();
        console.log('Login Response:', data);

        if (response.ok) {
          // Store token and user details in localStorage
          localStorage.setItem('access_token', data.access_token);
          localStorage.setItem('userName', data.name || email.split('@')[0]);
          localStorage.setItem('role', data.role || 'user');
          localStorage.setItem('loginTime', new Date().getTime());
          Swal.fire({
            icon: 'success',
            title: 'Login Successful',
            text: 'Redirecting to dashboard...',
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            window.location.href = '/static/index.html'; // Redirect to index.html
          });
        } else {
          Swal.fire({ icon: 'error', title: 'Login Failed', text: data.detail || 'Invalid credentials' });
        }
      } catch (error) {
        Swal.fire({ icon: 'error', title: 'Error', text: 'Failed to connect to the server' });
      }
    });
  </script>
</body>
</html>
